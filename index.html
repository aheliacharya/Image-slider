<!Doctype html>
<html>
	<head>
		<title>Image Slider</title>
		<link rel="stylesheet" href="style.css">		
	</head>
	<body>
        <div class="slideshow-container">
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="https://www.1800flowers.com/blog/wp-content/uploads/2021/05/Birthday-Flowers-Colors.jpg" style="width:100%">
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="https://www.yasmineflorist.co.uk/Websites/1154/Images/upload/image/slide1New(1).jpg" style="width:100%">
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="https://cdn.mos.cms.futurecdn.net/i4zuuiFJHZ26UoUxYcmjoL.jpg" style="width:100%">
              </div>
          
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
        <script src="scripts/jquery-2.1.0.js"></script>
		<script src="script.js"></script>

	</body>
</html>
